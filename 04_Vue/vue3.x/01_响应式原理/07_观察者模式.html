<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>观察者模式</title>
</head>

<body>
  <div id="app">
    观察者模式
  </div>

  <script>
    // 发布者 - 目标
    class Dep {
      constructor() {
        this.subs = [] // 记录所有的订阅者
      }

      // 添加订阅者到subs
      addSub(sub) {
        if (sub && sub.update) {
          this.subs.push(sub)
        }
      }

      // 通知订阅者调用update()方法
      notify() {
        this.subs.forEach(sub => {
          sub.update()
        })
      }
    }

    // 订阅者 - 观察者
    class Watcher {
      update() {
        console.log('update')
      }
    }

    // 测试代码
    let dep = new Dep()
    let watcher = new Watcher()

    dep.addSub(watcher)

    dep.notify() // 调用所有观察者的update()方法

  </script>
</body>

</html>
