<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUE自定义事件</title>
</head>

<body>
  <div id="app">
    hello
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // Vue 自定义事件
    // 事件缓存结构 {'click':[fn1, fn2], 'change': [fn1,fn2]}
    let vm = new Vue()


    // 订阅事件
    vm.$on('change', () => {
      console.log('data change1');
    })

    vm.$on('change', () => {
      console.log('data change2');
    })

    // 触发事件
    vm.$emit('change')

  </script>
</body>

</html>
